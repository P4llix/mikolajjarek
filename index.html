<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        podaj liczbe poczatkowa: <input type="number" id="liczba_st"><br>
        podaj liczbe ostatnia: <input type="number" id="liczba_kon"><br>
        wybierz dzielnik liczb:
        <select id="dzielnik">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>

        <button id="guzik">dzia≈Çaj</button>

        <p id="wynik"></p>

        <script>
        
        var g1 = document.getElementById('guzik');

        g1.addEventListener("click", function(){

            var wynik = document.getElementById('wynik');
            wynik.innerHTML = "";

            var startowa = document.getElementById('liczba_st').value;
            var koncowa = document.getElementById('liczba_kon').value;
            var dzielnik = document.getElementById('dzielnik').value;
            
            //for
            for(startowa; startowa <= koncowa; startowa++)
            {
                if(startowa % dzielnik == 0)
                {
                    wynik.innerHTML += startowa+", ";
                }
            }

            // //while
            // while(startowa <= koncowa)
            // {
            //     if(startowa % dzielnik == 0)
            //     {
            //         wynik.innerHTML += startowa+", ";
            //     }
            //     startowa++;
            // }

            // //do while
            // do
            // {
            //     if(startowa % dzielnik == 0)
            //     {
            //         wynik.innerHTML += startowa+", ";
            //     }
            //     startowa++;
            // }
            // while(startowa <= koncowa)
        })
        </script>
    </body>
</html>
